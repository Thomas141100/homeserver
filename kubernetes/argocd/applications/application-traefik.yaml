apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 34.4.1
    helm:
      valuesObject:
        api:
          insecure: true
          dashboard: true
        providers:
          kubernetesCRD:
            allowCrossNamespace: true
        ports:
          web:
            port: 80
          websecure:
            port: 443
            tls:
              enabled: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
