apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-skip-verify
  namespace: cert-manager
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: router-ingress
  namespace: cert-manager
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`router.admin.thelegend27.fr`)
      middlewares:
        - name: traefik-forward-auth
          namespace: traefik
      services:
        # - name: glinet-router
        #   namespace: router
        #   port: 80
        - name: orange-router
          namespace: router
          port: 443
          serversTransport: insecure-skip-verify

  tls:
    secretName: wildcard-admin-thelegend27-tls
