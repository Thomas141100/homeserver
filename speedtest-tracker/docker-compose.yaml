version: '3.3'

services:
  speedtest-tracker:
    image: 'ghcr.io/alexjustesen/speedtest-tracker:latest'
    container_name: speedtest-tracker
    # ports:
    #   - '8080:80'
    #   - '8443:443'
    environment:
      - PUID=1000
      - PGID=1000
      - DB_CONNECTION=sqlite
    volumes:
      - './config:/config'
      - './web:/etc/ssl/web'
    restart: unless-stopped
